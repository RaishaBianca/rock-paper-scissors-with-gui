<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1 class="text">ROCK PAPER SCISSORS GAME</h1>
    <div class="container hidden">
        <div id="rock" class="unselected"><img class="image" src="image\8530659_hand_rock_icon.png" alt=""></div>
        <div id="paper" class="unselected"><img class="image" src="image\8530621_hand_paper_icon.png" alt=""></div>
        <div id="scissors" class="unselected"><img class="image" src="image\8664857_hand_scissors_icon.png" alt=""></div>
    </div>
    <div id="start-button">Start Game</div>
        <div class="container hidden">
        <div id="rock-computer" class="unselected"><img class="image" src="image\8530659_hand_rock_icon.png" alt=""></div>
        <div id="paper-computer" class="unselected"><img class="image" src="image\8530621_hand_paper_icon.png" alt=""></div>
        <div id="scissors-computer" class="unselected"><img class="image" src="image\8664857_hand_scissors_icon.png" alt=""></div>
    </div>
</body>
</html>
